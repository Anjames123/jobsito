<!DOCTYPE html>
<html>
<head>
    <title>Job Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="file.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Job Portal</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="login.php">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.php">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Available Job Positions</h1>
        
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Search Jobs</h5>
                        <form id="search-form">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="searchKeyword" placeholder="Search by keyword">
                            </div>
                            <div class="mb-3">
                                <select class="form-control" id="locationFilter">
                                    <option value="">All Locations</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Search</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div id="job-listings" class="row"></div>
            </div>
        </div>
    </div>

  <p id="message"></p>

  <script>
    // Load job listings
    fetch('http://localhost:3000/jobs')
      .then(response => response.json())
      .then(jobs => {
        const list = document.getElementById('job-list');
        jobs.forEach(job => {
          const li = document.createElement('li');
          li.textContent = `${job.title} at ${job.company} (Job ID: ${job.id})`;
          list.appendChild(li);
        });
      });

    // Submit application
    document.getElementById('application-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const jobId = document.getElementById('jobId').value;
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      fetch('http://localhost:3000/apply', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ jobId: parseInt(jobId), name, email })
      })
        .then(response => response.json())
        .then(data => {
          document.getElementById('message').textContent = data.message;
        })
        .catch(error => {
          document.getElementById('message').textContent = 'Error submitting application';
        });
    });
  </script>
</body>
</html>
